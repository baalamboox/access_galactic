<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Galactic</title>
    <link rel="stylesheet" href="./assets/vendor/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col vh-100 d-flex align-items-center justify-content-center">
                <div class="container-access-galactic w-100">
                    <div class="row m-0">
                        <div class="col-md-6 text-center p-3 rounded-start container-introduction">
                            <img src="./assets/svg/Rocket_20220815.svg" alt="">
                            <span class="introduction position-relative text-white">Be part of our awesome team and have fun with us</span>
                        </div>
                        <div class="col-md-6 text-white p-5 rounded-end container-forms">
                            <div class="row">
                                <div class="col text-end">
                                    <div class="btn-group">
                                        <span class="btn btn-primary btn-sm px-3">Sign in</span>
                                        <span class="btn btn-danger btn-sm px-3">Sign up</span>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-5 pt-4">
                                <div class="col">
                                    <form action="">
                                        <div class="mb-4">
                                            <label for="input_full_name">FULL NAME</label>
                                            <input type="text" class="form-control rounded-0 border-0 border-bottom" id="input_full_name" name="input_full_name" placeholder="Enter your full name">
                                        </div>
                                        <div class="mb-4">
                                            <label for="input_password">PASSWORD</label>
                                            <input type="password" class="form-control rounded-0 border-0 border-bottom" id="input_password" name="input_password" placeholder="x x x x x x x x">
                                        </div>
                                        <div class="mb-4">
                                            <label for="input_email">E-MAIL</label>
                                            <input type="email" class="form-control rounded-0 border-0 border-bottom" id="input_email" name="input_email" placeholder="Enter your e-mail address">
                                        </div>
                                        <div class="mb-5">
                                            <input type="checkbox" name="input_terms_conditions" id="input_terms_conditions">
                                            <label for="input_terms_conditions">By signing up you agree <a href="">Terms & Conditions</a></label>
                                        </div>
                                        <div class="mb-3">
                                            <span class="btn btn-warning btn-sm rounded-pill px-4">Sign Up</span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
